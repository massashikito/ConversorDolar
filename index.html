<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dolar</title>
</head>
<body>
    <h1>Conversor de Dolar</h1>
    <input placeholder="Valor em Reais" type="number">
    <button type="button" onclick="converter()">Converter</button><br>
</body>


    <script>
        const valorReal = document.querySelector("input")

        function converter(){
            const valorConvertido = valorReal.value / 5
            alert(`Temos convertidos ${valorConvertido} dolares`)
        }

    </script>
</html>
